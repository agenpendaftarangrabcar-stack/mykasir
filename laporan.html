<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      font-family: "Segoe UI", Arial, sans-serif; 
      background: #f4f7f9; 
      color: #333; 
    }
    header { 
      background: #2c3e50; 
      color: white; 
      padding: 15px 20px; 
      font-size: 20px; 
      font-weight: bold; 
      text-align: left; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container { 
      padding: 25px; 
      max-width: 800px; 
      margin: auto;
    }
    .btn { 
      display: block; 
      width: 100%; 
      margin: 10px 0; 
      padding: 15px; 
      font-size: 16px; 
      font-weight: 600; 
      border: none; 
      border-radius: 10px; 
      background: #3498db; 
      color: white; 
      cursor: pointer; 
      box-shadow: 0 3px 6px rgba(0,0,0,0.15); 
      transition: 0.2s; 
      text-align:left; 
    }
    .btn:hover { 
      background: #2980b9; 
      transform: translateX(5px);
    }
    footer { 
      background: #2c3e50; 
      color: white; 
      text-align: center; 
      padding: 12px; 
      margin-top: 40px; 
      font-size: 14px; 
    }
    /* Modal */
    #detailModal { 
      display:none; 
      position:fixed; 
      top:0; left:0; right:0; bottom:0; 
      background:rgba(0,0,0,0.6); 
      align-items:center; 
      justify-content:center; 
    }
    #detailModal .content { 
      background:#fff; 
      padding:20px; 
      border-radius:10px; 
      max-width:500px; 
      width:90%; 
      max-height:90%; 
      overflow:auto; 
    }
    #detailModal h3 { 
      margin-top:0; 
      color:#2c3e50; 
    }
    #detailStruk { 
      background:#f4f4f4;
      padding:12px; 
      border-radius:8px; 
      font-family: monospace; 
      font-size: 14px; 
      white-space: pre-wrap; 
      text-align: left;
    }
    .btn-small {
      padding:10px;
      font-size:14px;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <header>üìä Laporan Transaksi</header>
  <div class="container" id="laporanContainer"></div>
  <footer>Copyright ¬© 2025 MyKasir</footer>

  <!-- Modal detail -->
  <div id="detailModal">
    <div class="content">
      <h3>Detail Transaksi</h3>
      <pre id="detailStruk"></pre>
      <button class="btn btn-small" onclick="rePrint()">üñ® Print Ulang</button>
      <button class="btn btn-small" style="background:#999" onclick="closeDetail()">Tutup</button>
    </div>
  </div>

  <script>
    let laporan = JSON.parse(localStorage.getItem("laporan")) || [];
    let selectedStruk = "";

    function renderLaporan(){
      let container = document.getElementById("laporanContainer");
      container.innerHTML = "";
      if(laporan.length === 0){
        container.innerHTML = "<p style='color:#666;'>Belum ada transaksi tersimpan.</p>";
        return;
      }
      laporan.slice().reverse().forEach((l)=>{
        let div=document.createElement("button");
        div.className="btn";
        div.innerText=`üìÖ ${l.waktu}   |   üí∞ Rp${l.total}`;
        div.onclick=()=>showDetail(l);
        container.appendChild(div);
      });
    }

    function showDetail(l){
      selectedStruk = l.struk;
      document.getElementById("detailStruk").innerText = l.struk;
      document.getElementById("detailModal").style.display="flex";
    }

    function closeDetail(){
      document.getElementById("detailModal").style.display="none";
    }

    async function rePrint(){
      if(!selectedStruk){return;}
      try {
        const printer = JSON.parse(localStorage.getItem("printerSetting")) || {};
        let device;
        if(printer.autoConnect==="yes" && printer.printerName){
          device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: printer.printerName }],
            optionalServices: [0x18F0]
          });
        } else {
          device = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true,
            optionalServices: [0x18F0]
          });
        }
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(0x18F0);
        const characteristic = await service.getCharacteristic(0x2AF1);
        await characteristic.writeValue(new TextEncoder().encode(selectedStruk));
        alert("‚úÖ Struk berhasil di-print ulang!");
      } catch(err){
        alert("‚ö†Ô∏è Gagal print ulang.");
        console.error(err);
      }
    }

    renderLaporan();
  </script>
</body>
</html>
